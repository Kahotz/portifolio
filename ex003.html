<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(91, 130, 209);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
            padding-left: 50px;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário -->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // Converter string para número Number.parseInt() é inteiro e Number.parseFloat() é real ou só Number() tb funciona. De número para string String()
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
