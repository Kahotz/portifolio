<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: #c43251;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        div#practice {
            font: normal 20pt Arial;
            background: #27b6b8;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja
    </div>
    <div id="practice" onclick="clicar2()">
        Dê o cu
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = 'Clicou!'
        }
        function entrar() {
            a.innerText = 'Entrou!'
}
        function sair() {
            a.innerText = 'Saiu!'
}
        function clicar2() {
            var b = window.document.getElementById('practice')
            b.innerText = 'Butão!'
        }
    </script>
</body>
</html>
